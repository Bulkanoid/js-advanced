<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before New Year</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="root">
        <div class="timer">
            <h1 class="timer__header">Время до нового года</h1>
            <div class="timer__content">
                <div class="timer__content_month timer__content-item"></div>
                <div class="timer__content_days timer__content-item"></div>
                <div class="timer__content_hours timer__content-item"></div>
                <div class="timer__content_minutes timer__content-item"></div>
                <div class="timer__content_seconds timer__content-item"></div>
            </div>
        </div>
    </main>
     <script src="./app.js"></script>
</body>
</html>
